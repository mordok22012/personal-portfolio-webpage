<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Personal-portfolio</title>
  </head>
  <body>
    <!-- START HEADER-->
    <header>
      <!-- START NAV -->
      <nav id="navbar" class="nav">
        <ul class="nav-list">
          <li>
            <a href="#welcome-section"> About </a>
          </li>
          <li>
            <a href="#projects"> Projects </a>
          </li>
          <li>
            <a href="#contact"> Contact </a>
          </li>
        </ul>
      </nav>
      <!-- END NAV -->
    </header>
    <!--END HEADER-->

    <!--START MAIN-->
    <main>
      <!-- START WELCOME SECTION -->
      <section id="welcome-section" class="welcome-section">
        <h1>Hi! I am Agustin Dorta</h1>
        <p>a Front-End Developer</p>
      </section>
      <!-- END WELCOME SECTION -->

      <!-- START PROJECTS SECTION -->
      <section id="projects" class="projects-section">
        <h2 class="projects-section-header">My Work</h2>

        <div class="projects-grid">
          <a
            href="https://codepen.io/mordok22012/full/MWQjRJB"
            target="_blank"
            class="project project-tile"
          >
            <img
              src="https://iili.io/Wr3D41.png"
              alt="Technical documentation page"
              class="project-image"
            />

            <p>Technical documentation page</p>
          </a>

          <a
            href="https://codepen.io/mordok22012/full/YzYoRem"
            target="_blank"
            class="project project-tile"
          >
            <img
              src="https://iili.io/Wr3pYg.png"
              alt="Survey Form"
              class="project-image"
            />

            <p>Survey Form</p>
          </a>

          <a
            href="https://codepen.io/mordok22012/full/gOvbGYr"
            target="_blank"
            class="project project-tile"
          >
            <img
              src="https://iili.io/Wr3tEP.png"
              alt="Product Landing Page"
              class="project-image"
            />
            <p>Product Landing Page</p>
          </a>

          <a
            href="https://codepen.io/mordok22012/full/wvpEBmy"
            target="_blank"
            class="project project-tile"
          >
            <img
              src="https://iili.io/Wr3m3F.png"
              alt="Tribute Page"
              class="project-image"
            />

            <p>Tribute Page</p>
          </a>
        </div>
      </section>
      <!--END PROJECTS SECTION-->

      <!-- START CONTACT SECTION -->
      <section id="contact" class="contact-section">
        <div class="contact-section-header">
          <h2>Let's work together...</h2>
        </div>

        <div class="contact-links">
          <a
            href="https://facebook.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-linkedin"></i> Linkedin</a
          >

          <a
            id="profile-link"
            href="https://github.com/mordok22012"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-github"></i> GitHub</a
          >

          <a
            href="https://twitter.com/@DJoelagustin"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-twitter"></i> Twitter</a
          >
        </div>
      </section>

      <!-- END CONTACT SECTION -->
    </main>
    <!--END MAIN-->

    <!--START FOOTER-->
    <footer>
      <p>&copy; Created by Agustin Dorta</p>
    </footer>
    <!--END FOOTER-->
    <script
      src="https://kit.fontawesome.com/ce02d62321.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
